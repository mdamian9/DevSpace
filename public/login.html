<!DOCTYPE html>
<html lang="en">

<head>
  <title>DevSpace | Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="login-body">
  <img src="images/DevSapce_LogIn_LG_Shadow.png" id="logo" alt="DevSpace logo" />
  <div class="container" style="margin-top: 30px; width: 40%">
    <div class="card">
      <div class="row" style="margin: 10px">
        <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default" id="login-btn">Log In</button>
          </form>
          <br />
          <p>Create a new account
            <a href="/">here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
