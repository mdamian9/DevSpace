
<!DOCTYPE html>
<html lang="en">

<head>
  <title>DevSpace | Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="login-body">
  <nav class="navbar navbar-default" id="nav-cover">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/login">
          <img src="images/DevSpace_TopBar.png" alt="DevSpace logo">
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 id="title-text">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label class="text" for="email-input">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="text" for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="text" for="name-input">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="First name & last name">
          </div>
          <div class="form-group">
            <label class="text" for="company-input">Company</label>
            <input type="text" class="form-control" id="company-input" placeholder="Company">
          </div>
          <div class="form-group">
            <label class="text" for="location-input">Zip Code</label>
            <input type="text" class="form-control" id="location-input" placeholder="Zip Code">
          </div>
          <div class="form-group">
            <label class="text" for="languages-input">Languages</label>
            <input type="text" class="form-control" id="languages-input" placeholder="Languages">
          </div>
          <div class="form-group">
            <label class="text" for="dev-type-input">Developer type</label>
            <br>
            <select id="myList">
              <option value = "1">Front-End</option>
              <option value = "2">Back-End</option>
              <option value = "3">Full Stack</option>
              <option value = "4">Software</option>
              <option value = "5">Mobile App</option>
            </select>
          </div> 
          <div class="form-group">
            <label class="text" for="position-input">Position</label>
            <input type="text" class="form-control" id="position-input" placeholder="Position">
          </div>
          <div class="form-group">
            <label class="text" for="degree-input">Degree</label>
            <br>
            <select id="myList">
              <option value = "1">NA / Self-Taught</option>
              <option value = "2">Certificate</option>
              <option value = "3">Associate's</option>
              <option value = "4">Bachelor's</option>
              <option value = "5">Master's</option>
              <option value = "6">Doctorate</option>
            </select>
          </div>
          <div class="form-group">
            <label class="text" for="experience-input">Experience</label>
            <br>
            <select id="myList">
              <option value = "1">Less than 1 year</option>
              <option value = "2">1-2 years</option>
              <option value = "3">3-5 years</option>
              <option value = "4">5+ years</option> 
            </select>
          </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default" id="submit-btn">Sign Up</button>
        </form>
        <br />
        <p class="text">Already have an account? Log in
          <a id="btn-link" href="/login">here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
