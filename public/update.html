<!DOCTYPE html>
<html lang="en">

<head>
  <title>DevSpace | Edit Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link href="stylesheets/style.css" rel="stylesheet">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Roboto", sans-serif
    }
  </style>
</head>

<body class="login-body">

  <!-- Navbar -->
  <nav class="navbar">
    <li class="nav-item" style="margin-left: 10px; float: left">
      <a href="/">
        <img src="images/DevSpace_TopBar.png" alt="DevSpace logo">
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/">Log Out</a>
    </li>
    <li class="nav-item active-page">
      <a class="nav-link" href="/update">Edit Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/members">Home</a>
    </li>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 id="title-text">Update Profile</h2>
        <form class="signup">
          <div class="form-group">
            <label class="text" for="email-input">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="text" for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="text" for="first-name-input">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="First name & Last name">
          </div>
          <div class="form-group">
            <label class="text" for="company-input">Company</label>
            <input type="text" class="form-control" id="company-input" placeholder="Company">
          </div>
          <div class="form-group">
            <label class="text" for="location-input">Zip Code</label>
            <input type="text" class="form-control" id="location-input" placeholder="Zip Code">
          </div>
          <div class="form-group">
            <label class="text" for="languages-input">Languages</label>
            <input type="text" class="form-control" id="languages-input" placeholder="Languages">
          </div>
          <div class="form-group">
            <label class="text" for="dev-type-input">Developer type</label>
            <br>
            <div class="dropList">
              <select id="dev-type-input">
                <option value=""></option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Full Stack">Full Stack</option>
                <option value="Software">Software</option>
                <option value="Mobile App">Mobile App</option>
              </select>
            </div>
            <div class="form-group">
              <label class="text" for="position-input">Position</label>
              <input type="text" class="form-control" id="position-input" placeholder="Position">
            </div>
            <div class="form-group">
              <label class="text" for="degree-input">Degree</label>
              <br>
              <div class="dropList">
              <select id="degree-input">
                <option value=""></option>
                <option value="NA / Self-Taught">NA / Self-Taught</option>
                <option value="Certificate">Certificate</option>
                <option value="Associate's">Associate's</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Doctorate">Doctorate</option>
              </select>
            </div>
            <div class="form-group">
              <label class="text" for="experience-input">Experience</label>
              <br>
              <div class="dropList">
              <select id="experience-input">
                <option value=""></option>
                <option value="Less than 1 year">Less than 1 year</option>
                <option value="1-2 years">1-2 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5+ years">5+ years</option>
              </select>
            </div>

            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default" id="update">Update</button>
        </form>
        <br />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/update.js"></script>

</body>

</html>
