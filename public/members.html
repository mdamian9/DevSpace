<!DOCTYPE html>
<html>
<title>DevSpace | Member</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="./stylesheets/style.css">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Roboto", sans-serif
  }
</style>

<body class="w3-light-grey">

  <!-- Navbar -->
  <nav class="navbar">
    <li class="nav-item active-page">
      <a class="nav-link" href="#home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#résumé">Link 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#code_portfolio">Link 3</a>
    </li>
    <li class="nav-item" style="float: right;">
      <a class="nav-link" href="#code_portfolio">Log Out</a>
    </li>
  </nav>

  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

      <!-- Left Column -->
      <div class="w3-third">

        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-display-container">
            <img src="./images/avatar01.jpeg" style="width:100%" alt="Avatar">
            <div class="w3-display-top w3-container w3-text-black">
              <h2>
                <b>
                  <span id="user-name"></span>
                </b>
              </h2>
            </div>
          </div>
          <div class="w3-container">
            <p>
              <i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-red"></i>
              <span id="user-position"></span>
            </p>
            <p>
              <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-red"></i>
              <span id="user-location"></span>
            </p>
            <p>
              <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-red"></i>
              <span id="user-email"></span>
            </p>
            <p>
              <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-red"></i>
              <span id="user-phone"></span>
            </p>
            <hr>

            <p class="w3-large">
              <b>
                <i class="fa fa-asterisk fa-fw w3-margin-right w3-text-red"></i>Skills</b>
            </p>
            <div id="user-skills">
              <p>Adobe Photoshop</p>
              <p>Photography</p>
              <p>Illustrator</p>
              <p>Media</p>
            </div>
            <br>

            <p class="w3-large w3-text-theme">
              <b>
                <i class="fa fa-globe fa-fw w3-margin-right w3-text-red"></i>Languages</b>
            </p>
            <div id="user-languages">
              <p>English</p>
              <p>Spanish</p>
              <p>German</p>
            </div>
            <br>

            <p class="w3-large w3-text-theme">
              <b>
                <i class="fa fa-book fa-fw w3-margin-right w3-text-red"></i>Education / Degree</b>
            </p>
            <div id="user-education">
              <p>UCSD Bootcamp</p>
            </div>
            <br>

          </div>
        </div>
        <br>

        <!-- End Left Column -->
      </div>

      <!-- Right Column -->
      <div class="w3-twothird">

        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <h2 class="w3-text-grey w3-padding-16">
            <i class="fa fa-calendar fa-fw w3-margin-right w3-xxlarge w3-text-red"></i>Search a job in your area!</h2>
          <form style="margin-bottom: 30px" id="job-search-form">
            <div class="form-group">
              <label for="zip-code-input">
                <b>Zip code:</b>
              </label>
              <br>
              <input type="text" class="form-control" id="zip-code-input" placeholder="Enter zip code"> or
            </div>
            <div class="form-group">
              <label for="city-input">
                <b>City:</b>
              </label>
              <br>
              <input type="text" class="form-control" id="city-input" placeholder="Enter city">
            </div>
            <div class="form-group">
              <label for="state-input">
                <b>State:</b>
              </label>
              <br>
              <input type="text" class="form-control" id="state-input" placeholder="Enter state">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-job-search" style="margin-top: 5px">Submit</button>
          </form>
        </div>

      </div>

      <!-- End Right Column -->
    </div>

    <!-- End Grid -->
  </div>

  <!-- End Page Container -->
  </div>

  <footer class="w3-container w3-red w3-center w3-margin-top">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </footer>
  <script src="../js/members.js">
  </script>

</body>

</html>
